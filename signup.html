<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agency Sign Up Form</title>
        <link rel="stylesheet" href="sign-up.css">
    </head>

    <body>
        <div class="container">
            <div class="signup-box">
                <div class="logo">
                    <img src="assets/logo.png" alt="Air IQ Logo">
                </div>
                <h2>Agency Sign Up Form</h2>
                <p>Fields marked with ( * ) are mandatory</p>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company-name">Company Name *</label>
                            <input type="text" id="company-name" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input type="text" id="full-name" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone-number">Phone Number *</label>
                            <input type="text" id="phone-number" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="whatsapp-number">WhatsApp Number *</label>
                            <input type="text" id="whatsapp-number" placeholder="WhatsApp Number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="referred-by">Referred By *</label>
                            <select id="referred-by">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country">
                                <option value="">Select Country</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <select id="state">
                                <option value="">Select State</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district">District *</label>
                            <select id="district">
                                <option value="">Select District</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <select id="city">
                                <option value="">Select City</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="pin-code">PIN Code *</label>
                            <input type="text" id="pin-code" placeholder="PIN Code">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="locality">Specify your locality *</label>
                            <input type="text" id="locality" placeholder="Locality">
                        </div>
                        <div class="form-group">
                            <label for="nearest-airport">Nearest Airport *</label>
                            <select id="nearest-airport">
                                <option value="">Select Airport</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="primary-business">Primary Business *</label>
                            <select id="primary-business">
                                <option value="">Select Primary Business Type</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="monthly-business">Monthly Business *</label>
                            <select id="monthly-business">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="secondary-business">Secondary Business *</label>
                            <select id="secondary-business">
                                <option value="">Select Secondary Business Type</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="monthly-secondary-business">Monthly Business *</label>
                            <select id="monthly-secondary-business">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pan">PAN No. *</label>
                            <input type="text" id="pan" placeholder="PAN No.">
                            <button type="button" class="verify-button">Verify</button>
                        </div>
                        <div class="form-group">
                            <label for="gst">Company GST No. *</label>
                            <input type="text" id="gst" placeholder="Company GST No.">
                            <button type="button" class="verify-button">Verify</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="online-otas">Online OTAs you are working with? *</label>
                            <input type="text" id="online-otas" placeholder="Online OTA 1">
                            <input type="text" id="online-otas-2" placeholder="Online OTA 2">
                        </div>
                        <div class="form-group">
                            <label for="series-otas">Series OTAs you are working with? *</label>
                            <input type="text" id="series-otas" placeholder="Series OTA 1">
                            <input type="text" id="series-otas-2" placeholder="Series OTA 2">
                        </div>
                    </div>
                    <button type="submit" class="submit-button">SUBMIT</button>
                </form>
                <div class="footer">
                    <img src="assets/iata.png" alt="IATA Logo">
                    <p>Support No: +91 9555 722 722</p>
                </div>
            </div>
        </div>
    </body>

</html>
