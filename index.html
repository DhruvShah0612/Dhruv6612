<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Air IQ Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="login-box">
                <div class="logo">
                    <img src="assets/logo.png" alt="Air IQ Logo">
                </div>
                <form>
                    <div class="error-message" id="error-message">Invalid Input</div>
                    <input type="text" placeholder="Username" class="input-field" id="username">
                    <input type="password" placeholder="Password" class="input-field" id="password">
                    <button type="submit" class="login-button">AGENT LOGIN</button>
                </form>
                <div class="register-link">
                    <a href="signup.html">Not an account? Register Now</a>
                </div>
                <div class="footer">
                    <img src="assets/iata.png" alt="IATA Logo">
                    <p>CONTACT US | TERMS & CONDITIONS | PRIVACY POLICY</p>
                    <p>POWERED BY: UDAANHOTELS.COM</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
