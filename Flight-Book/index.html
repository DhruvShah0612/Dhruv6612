<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tripma - Booking app</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="navbar">
                    <div class="logo">
                        <h2>Tripma</h2>
                    </div>
                    <nav class="part-two">
                        <ul>
                            <li class="list">Flights</li>
                            <li class="list">Hotels</li>
                            <li class="list">Packages</li>
                            <li class="list">Sign In</li>
                        </ul>
                        <button class="btn">
                            Sign Up
                        </button>
                    </nav>
                </div>
            </header>
            <main>
                <div>
                    <div class="text">
                        <h2>It's more than just a trip</h2>
                    </div>

                    <div class="navigation">
                        <div class="nav-part">
                            <img class="flight-icon" src="Assets/from-where.webp" alt="flight-img">
                            <p id="myParagraph">From Where?</p>
                        </div>
                        <div class="nav-part">
                            <img class="flight-icon" src="Assets/where-to.png" alt="flight-img">
                            <p>Where to?</p>
                        </div>
                        <div class="nav-part">
                            <img class="flight-icon" src="Assets/calander.webp" alt="flight-img">
                            <p>Depart-Return</p>
                        </div>
                        <div class="nav-part">
                            <img class="flight-icon" src="Assets/user.webp" alt="flight-img">
                            <p>1 Adult</p>
                        </div>
                        <button class="btn">
                            search
                        </button>
                    </div>
                </div>
        </div>
        </main>
        <footer></footer>
        </div>
        <script src="script.js"></script>
    </body>

</html>
